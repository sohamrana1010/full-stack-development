<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            grid-column: 1 / -1;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Grid layout */
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }

        nav {
            background-color: #2f4f4f;
            color: white;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
            cursor: pointer;
        }

        main {
            padding: 20px;
            background-color: #fff;
        }

        .card {
            background-color: #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Dark theme */
        body.dark {
            background-color: #121212;
            color: #eee;
        }

        body.dark header {
            background-color: #333;
        }

        body.dark nav {
            background-color: #1a1a1a;
        }

        body.dark main {
            background-color: #1f1f1f;
        }

        body.dark .card {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="dashboard">
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </nav>

        <main>
            <div class="card">
                <h3>Total Users</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Active Sessions</h3>
                <p>75</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$1200</p>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
