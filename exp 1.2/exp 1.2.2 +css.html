<!DOCTYPE html>
<html>
<head>
    <title>Simple Bank</title>
    <style>
        /* Style the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the bank interface */
        .bank-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #balance {
            font-size: 24px;
            color: green;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="bank-container">
        <h2>My Bank</h2>
        <p>Balance: <span id="balance">0</span> â‚¹</p>

        <input type="number" id="amount" placeholder="Enter amount">
        <div>
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </div>
    </div>

    <script>
        let balance = 0;

        function deposit() {
            let amt = Number(document.getElementById('amount').value);
            if (amt > 0) {
                balance += amt;
                document.getElementById('balance').innerText = balance;
            } else {
                alert("Enter a valid amount");
            }
            document.getElementById('amount').value = '';
        }

        function withdraw() {
            let amt = Number(document.getElementById('amount').value);
            if (amt > 0 && amt <= balance) {
                balance -= amt;
                document.getElementById('balance').innerText = balance;
            } else if (amt > balance) {
                alert("Not enough balance");
            } else {
                alert("Enter a valid amount");
            }
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
